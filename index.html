<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite form</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
        <div class="aside-container">
          <div>
            <img src="assets/Logo.svg" alt="Logo Festivite">
            <h1 class="font-logo">Festivite</h1>
            <p class="text-md">Create a digital invitation for your event</p>
          </div>
        </div>
    </header>

    <main>
      <h2 class="title-md">Create yout invite</h2>

      <form method="post" enctype="multipart/form-data">
        <fieldset class="event-info">
          <legend><img src="assets/icons/calendar.svg" alt="">About event</legend>

          <div class="input-wrapper">
            <label for="event-name">Event name</label>
            <input type="text" name="event-name" id="eventname" placeholder="Event name">
          </div>

          <div class="input-wrapper">
            <label for="">Start</label>
            <input type="date" id="start-date" name="start-date" lang="en-US">
            <br><br>
            <label for="">End</label>
            <input type="date" name="end-date" id="end-date" lang="en-US">
          </div>

          <div class="radio-wrapper">
            <div class="radio-inner">
              <div class="radio-image"></div>
              <input type="radio" name="period" value="in-person" id="in-person">
              <img src="assets/icons/building-2.svg" alt="build icon">
              <label for="in-person">In person</label>
            </div>

            <div class="radio-wrapper">
              <div class="radio-inner">
                <div class="radio-image"></div>
                <input type="radio" name="online" value="online" id="online">
                <img src="assets/icons/video.svg" alt="camera icon">
                <label for="online">Online</label>
              </div>

              <div class="input-wrapper">
                <label for="local">Local</label>
                <input type="text" name="local" id="local" placeholder="Link or Address"> 
              </div>

              <div class="input-wrapper">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" placeholder="Write about the event details"> 
              </div>
        </fieldset>


      </form>
  </main>

</div>




</body>

</html>
